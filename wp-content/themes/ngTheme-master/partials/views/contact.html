<section>
	<h2>Contact Us</h2>
	<form class="form-horizontal col-sm-10 col-md-8 col-lg-6">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="contact-name">Name</label>
			<div class="col-sm-10">
				<input type="text" id="contact-name" class="form-control" placeholder="Enter your full name here" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="contact-phone">Phone</label>
			<div class="col-sm-10">
				<input type="text" id="contact-phone" class="form-control" placeholder="Enter your phone number here">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="contact-email">E-mail</label>
			<div class="col-sm-10">
				<input type="text" id="contact-email" class="form-control" placeholder="Enter your e-mail address here" required>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label" for="contact-subject">Subject</label>
			<div class="col-sm-10">
				<input type="text" id="contact-subject" class="form-control" placeholder="Enter your subject here" required>
			</div>
		</div>
		<div class="form-group">
      		<label class="col-sm-2 control-label" for="contact-message">Body</label>
	      	<div class="col-sm-10">
        		<textarea id="contact-message" class="form-control" rows="10" placeholder="Enter your message here" required></textarea>
      		</div>
    	</div>
    	<div class="form-group">
      		<div class="col-sm-offset-2 col-sm-10">
        		<button type="submit" class="btn btn-success">Send</button>
      		</div>
    	</div>
	</form>
</section>
