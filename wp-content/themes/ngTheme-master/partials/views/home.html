<section class="container">
  <div class="row">  
    <section class="jumbotron alert alert-success">  
      <form class="form-horizontal">
        <div class="form-group ">
          <div>
            <label for="setSecret" class="control-label"><h4><em><strong>Write in:</strong></em></h4></label>        
            <input ng-model="newSecret" type="text" placeholder= "skriv in adress, område, stad, kommun,län eller land"class="form-control" id="setSecret">
          </div>
          <div></br>
            <h4><em><strong>Type</strong></em></h4>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="propertyFilters.type.apartment" id="inlineCheckbox1" value="1"> Apartment
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="propertyFilters.type.house" id="inlineCheckbox2" value="1"> House 
            </label>
          </div>
          </br>
          <div>
            <h4><em><strong>Region</strong></em></h4>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="propertyFilters.region.skane" id="region1" value="1"> Skåne
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="propertyFilters.region.halland" id="region2" value="1"> Halland
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" ng-model="propertyFilters.region.vastragotaland" id="region3" value="1"> Västra Götaland
            </label>
          </div><br>
          <div></br>
            <h4><em><strong>Asking price</strong></em></h4>
            <div class="input-group col-xs-4">
              <input type="number" ng-model="propFilters.askingPrice[0]" class="form-control" aria-describedby="from-price">
              <span class="input-group-addon" id="to-price">To: </span>
              <input type="number" ng-model="propFilters.askingPrice[1]" class="form-control" aria-describedby="to-price">
            </div>
          </div>
          <div></br>
            <h4><em><strong>Monthly fee</strong></em></h4>
            <div class="input-group col-xs-4">
              <input type="number" ng-model="propFilters.monthlyFee[0]" class="form-control" aria-describedby="from-price">
              <span class="input-group-addon" id="to-price">To: </span>
              <input type="number" ng-model="propFilters.monthlyFee[1]" class="form-control" aria-describedby="to-price">
            </div>
          </div>
          <div></br>
            <h4><em><strong>Gross internal area</strong></em></h4>
            <div class="row">
              <div class="col-xs-2">             
                <select class="form-control">
                  <option>From</option>
                  <option>2</option>
                </select>
              </div>
         
              <div class="col-xs-2">            
                <select class="form-control">
                 <option>To</option>
                 <option>2</option>
                </select>
              </div>
            </div>  
          </div></br>
          <div class="col-sm-2">
            <h4><em><strong>Rooms</strong></em></h4>
            <select class="form-control">
              <option>Min</option>
              <option>1</option>
            </select>  
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1">Elevator
            </label>
            <label class="checkbox-inline">
              <input type="checkbox" id="inlineCheckbox1" value="option1">Balcony
            </label></br></br>
            <h4><em><strong>Floor</strong></em></h4>
            <select class="form-control">
              <option>All</option>
              <option>1</option>
            </select>      
          </div>      
        </div>
      </form>
    </section>
    <section ng-include="partialsDir+'views/search-content-list.html'">
    </section>
  </div> 
</section>
