<section class="container">
   <section class="jumbotron">  
      <form class="form-horizontal col-md-12">
         <div class="form-group col-md-12">
            <label for="search-field" class="control-label"><h4><em><strong>Free Text Search:</strong></em></h4></label>        
            <input ng-model="citySearchFields.propertyData.city" type="text" placeholder= "Search for city" value="" class="form-control" id="search-field">
         </div>
         <div class="form-group col-md-4" ng-repeat="(fieldLabel, propertyField) in propertyFields">
            <h4><em><strong>{{fieldLabel | toTitleCase}}</strong></em></h4>
            <label class="checkbox-inline" ng-repeat="(checkboxLabel, fieldData) in propertyField.data">
               <input type="checkbox" ng-model="propertyFilters[propertyField.id][fieldData.id]" id="{{fieldData.id}}">{{checkboxLabel | toTitleCase}}
            </label>
         </div>
         <div class="form-group col-md-4">
            <h4><em><strong>Asking Price</strong></em></h4>
            <div class="input-group col-xs-10 col-sm-10 col-md-10 col-lg-10">
               <input type="number" ng-model="propertyFilters.askingPrice[0]" class="form-control" aria-describedby="from-price">
               <span class="input-group-addon" id="to-price">To: </span>
               <input type="number" ng-model="propertyFilters.askingPrice[1]" class="form-control" aria-describedby="to-price">
            </div>
         </div>
         <div class="form-group col-md-4">
            <h4><em><strong>Rooms</strong></em></h4>
            <div class="input-group col-xs-10 col-sm-10 col-md-10 col-lg-10">
               <input type="number" ng-model="propertyFilters.rooms[0]" class="form-control" aria-describedby="from-room">
               <span class="input-group-addon" id="to-room">To:</span>
               <input type="number" ng-model="propertyFilters.rooms[1]" class="form-control" aria-describedby="to-room">
            </div>
         </div>
         <div class="form-group col-md-4">
            <h4><em><strong>Gross Internal Area</strong></em></h4>
            <div class="input-group col-xs-10 col-sm-10 col-md-10 col-lg-10">
               <input type="number" ng-model="propertyFilters.grossInternalArea[0]" class="form-control" aria-describedby="from-area">
               <span class="input-group-addon" id="to-price">To: </span>
               <input type="number" ng-model="propertyFilters.grossInternalArea[1]" class="form-control" aria-describedby="to-area">
            </div>
         </div>
         <div class="form-group col-md-4">
            <h4><em><strong>Elevator</strong></em></h4>
            <label class="radio-inline">
               <input ng-model="propertyFilters.elevator" type="radio" name="hasElevator" id="inlineRadio1" value=""> N/A
            </label>
            <label class="radio-inline">
               <input ng-model="propertyFilters.elevator" type="radio" name="hasElevator" id="inlineRadio2" value="1"> Yes
            </label>
            <label class="radio-inline">
               <input ng-model="propertyFilters.elevator" type="radio" name="hasElevator" id="inlineRadio3" value="0"> No
            </label>
         </div>
         <div class="form-group col-md-4">
            <h4><em><strong>Balcony</strong></em></h4>
            <label class="radio-inline">
               <input ng-model="propertyFilters.balcony" type="radio" name="hasBalcony" id="inlineRadio1" value=""> N/A
            </label>
            <label class="radio-inline">
               <input ng-model="propertyFilters.balcony" type="radio" name="hasBalcony" id="inlineRadio2" value="1"> Yes
            </label>
            <label class="radio-inline">
               <input ng-model="propertyFilters.balcony" type="radio" name="hasBalcony" id="inlineRadio3" value="0"> No
            </label>
         </div>
      </form>
      <div>
         <button ng-click="resetPropertyFilters()" class="btn btn-success">Filter reset</button>
      </div>
   </section>
   <section ng-include="partialsDir+'views/search-content-list.html'">
   </section>
</section>
